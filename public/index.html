<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="cbedroid"/>
    <meta name="title" content="Vue Weather App"/>
    <meta name="description" content="A weather application that fetches the current weather for cities and states. A web application built using Vue.js."/>

    <meta name="og:author" content="cbedroid"/>
    <meta name="og:title" content="Vue Weather App"/>
    <meta name="og:description" content="A weather application that fetches the current weather for cities and states. A web application built using Vue.js."/>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="<%= BASE_URL %>styles/app.css" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
